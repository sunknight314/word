<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word文档格式优化 - 集成测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .upload-section {
            margin: 2rem 0;
            padding: 1.5rem;
            border: 2px dashed #007bff;
            border-radius: 12px;
            text-align: center;
        }
        
        .file-input {
            margin: 1rem;
            padding: 0.5rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        
        .success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        
        pre {
            background: #f1f1f1;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Word文档格式优化 - 集成测试</h1>
        
        <div class="upload-section">
            <h3>📄 上传测试文档</h3>
            <input type="file" id="fileInput" accept=".docx,.doc" class="file-input">
            <br>
            <button onclick="uploadFile()" class="btn" id="uploadBtn">上传并分析</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('请选择一个Word文档', 'error');
                return;
            }
            
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = '上传中...';
            
            try {
                // 步骤1: 上传文件
                showResult('📤 正在上传文件...', 'info');
                
                const formData = new FormData();
                formData.append('file', file);
                
                const uploadResponse = await fetch(`${API_BASE}/upload/source`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadResponse.ok) {
                    throw new Error(`上传失败: ${uploadResponse.status}`);
                }
                
                const uploadResult = await uploadResponse.json();
                showResult(`✅ 文件上传成功: ${uploadResult.filename}`, 'success');
                
                // 步骤2: AI分析
                showResult('🤖 正在进行AI分析，请稍候...', 'info');
                
                const parseResponse = await fetch(`${API_BASE}/parse/source/${uploadResult.file_id}`);
                
                if (!parseResponse.ok) {
                    throw new Error(`分析失败: ${parseResponse.status}`);
                }
                
                const parseResult = await parseResponse.json();
                showResult('🎉 AI分析完成!', 'success');
                
                // 显示分析结果
                displayAnalysisResult(parseResult);
                
            } catch (error) {
                showResult(`❌ 错误: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '上传并分析';
            }
        }
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<p>${message}</p>`;
            resultDiv.appendChild(div);
            
            // 滚动到最新结果
            div.scrollIntoView({ behavior: 'smooth' });
        }
        
        function displayAnalysisResult(result) {
            const resultDiv = document.getElementById('result');
            
            // 显示摘要
            if (result.analysis_summary) {
                const summary = result.analysis_summary;
                const summaryHtml = `
                    <div class="result success">
                        <h4>📊 AI分析摘要</h4>
                        <p><strong>总段落数:</strong> ${summary.total_paragraphs}</p>
                        <p><strong>平均置信度:</strong> ${summary.average_confidence}</p>
                        <p><strong>文档结构:</strong> ${summary.structure_detected}</p>
                        <h5>段落类型分布:</h5>
                        <ul>
                            ${Object.entries(summary.type_distribution).map(([type, count]) => 
                                `<li>${getTypeName(type)}: ${count}个</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
                resultDiv.innerHTML += summaryHtml;
            }
            
            // 显示前几个段落的分析结果
            if (result.ai_analysis && result.ai_analysis.analysis_result) {
                const analysis = result.ai_analysis.analysis_result.slice(0, 10);
                const analysisHtml = `
                    <div class="result">
                        <h4>🔍 前10个段落分析结果</h4>
                        ${analysis.map(item => `
                            <div style="margin: 1rem 0; padding: 0.5rem; background: white; border-radius: 4px;">
                                <strong>段落${item.paragraph_number}:</strong> ${item.preview_text}<br>
                                <small>类型: ${getTypeName(item.type)} | 置信度: ${item.confidence} | 理由: ${item.reason}</small>
                            </div>
                        `).join('')}
                    </div>
                `;
                resultDiv.innerHTML += analysisHtml;
            }
            
            // 显示完整JSON结果
            const jsonHtml = `
                <div class="result">
                    <h4>📋 完整JSON结果</h4>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                </div>
            `;
            resultDiv.innerHTML += jsonHtml;
        }
        
        function getTypeName(type) {
            const typeNames = {
                'title': '文档标题',
                'heading1': '一级标题',
                'heading2': '二级标题',
                'heading3': '三级标题',
                'heading4': '四级标题',
                'paragraph': '正文段落',
                'list': '列表项',
                'quote': '引用',
                'other': '其他'
            };
            return typeNames[type] || type;
        }
    </script>
</body>
</html>
